<div>
<div class="col-md-4"  ng-if="forgotpasswordconfirm">
    <h2 align="center">Yeni Şifre Belirle</h2>
    <form name="form" ng-submit="demo.prfoilKaydet(form)" role="form"  class="quick-login" >
    	
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input placeholder="Yeni Åžifre" type="password" name="newpassword" id="newpassword" class="inputbox" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
         <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input placeholder="Yeni Åžifre Tekrar" type="password" name="passwordConfirm" id="passwordConfirm" class="inputbox" ng-model="vm.passwordConfirm" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="login-buttons">
            <button type="submit" class="button2">Kaydet</button>
        </div>
    </form>
</div>
