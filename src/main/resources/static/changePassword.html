<div>
<div class="col-md-4" >
 

 <div ng-show="pwdChangeSuccess" class="login-forgot-password">
  <i class="icon-remove close" data-dismiss="alert"></i>İşleminiz başarı ile tamamlanmıştır.
 </div>
 <div  ng-if="forgotpasswordconfirm">
 <h2 align="center">Yeni Şifre Belirle</h2>
 <div ng-show="pwdChangeFail" class="alert fade in alert-danger">
  <i class="icon-remove close" data-dismiss="alert"></i> Lütfen bilgilerinizi kontrol edip tekrar deneyiniz...
 </div>
    <form name="form" ng-submit="demo.changePwdOutLogin(form)" role="form"  class="quick-login" >
    	 <input style="visibility: hidden;"  value="{{forgotUserEmail}}" class="inputbox" ng-model="demo.email" />
           
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input placeholder="Yeni Şifre" type="password" name="newpassword" id="newpassword" class="inputbox" ng-model="demo.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
         <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input placeholder="Yeni Şifre Tekrar" type="password" name="passwordConfirm" id="passwordConfirm" class="inputbox" ng-model="demo.passwordConfirm" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="login-buttons">
            <button type="submit" class="button2">Kaydet</button>
        </div>
    </form>
</div>
</div>
