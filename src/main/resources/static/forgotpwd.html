
<div class="col-md-6" >
 <div class="panel panel-primary ">
 <div class="panel-heading">
<h2 align="center">Şifremi Unuttum</h2>
  </div>
<div align="center">
    <div ng-show="forgotpasswordconfirmFail" class="alert fade in alert-danger">
  <i class="icon-remove close" data-dismiss="alert"></i> Lütfen bilgilerinizi kontrol edip tekrar deneyiniz...
 </div>
    <form name="form" ng-submit="demo.forgotpassword(form)" role="form"  class="quick-login" style="width: 85%; ">
        <br>
    	<div align="center" class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <input placeholder="Email" type="email" name="email" id="email" class="form-control"  ng-model="demo.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
        </div>
        <div align="center" class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          
            <input placeholder="Telefon" type="text" name="telefon" id="telefon" class="form-control" ng-model="demo.telefon" required />
            <span ng-show="form.telefon.$dirty && form.telefon.$error.required" class="help-block">telefon is required</span>
        </div>
        <div class="login-buttons" align="right">
          <button type="submit" class="btn btn-success">İleri</button>
            
        </div>
    </form>
    </div>
</div>

</div>
