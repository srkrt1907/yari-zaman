<div align="center" class="col-md-6 col-md-offset-3">
 <div class="panel panel-danger">
    <div class="panel-heading">
       Kayıt Ol
    </div>
    <div ng-show="errorpopup" class="alert fade in alert-danger">
  <i class="icon-remove close" data-dismiss="alert"></i> Lütfen bilgilerinizi kontrol ediniz...
 </div>
    <form name="form" ng-submit="demo.register(form)" role="form" class="quick-login" style="width: 85%">
    
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">Ad</label>
            <input type="text" name="firstName" id="firstName"  class="form-control" ng-model="demo.name" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Soyad</label>
            <input type="text" name="lastName" id="Text1"  class="form-control" ng-model="demo.surname" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="username">Mail</label>
            <input type="email" name="email" id="email"  class="form-control" ng-model="demo.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Telefon No</label>
            <input type="text" name="username" id="username"  class="form-control" ng-model="demo.telefon" required />
            <span ng-show="form.telefon.$dirty && form.telefon.$error.required" class="help-block">telefon is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Şifre</label>
            <input type="password" name="password" id="password"  class="form-control" ng-model="demo.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
         <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Şifre Tekrar</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm"  class="form-control" ng-model="demo.passwordConfirm" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
         <div class="login-buttons">
          <button type="submit" class="btn btn-danger">Kayıt Ol</button>
            <a href="#!/login" class="btn btn-link">iptal</a>
        </div>
    </form>
</div>
